<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Error Monitoring - Mini JSON Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse-dot {
            animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .log-stream {
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white min-h-screen">

    <!-- Header -->
    <header class="glass border-b border-white/20">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                    <span class="text-2xl">üìä</span>
                </div>
                <div>
                    <h1 class="text-xl font-bold">Mini JSON Summarizer</h1>
                    <p class="text-sm text-gray-400">Live Error Monitoring Dashboard</p>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <div id="connection-status" class="flex items-center space-x-2 px-3 py-1 rounded-full glass">
                    <span class="w-2 h-2 bg-green-500 rounded-full pulse-dot"></span>
                    <span class="text-sm">Connected via SSE</span>
                </div>
                <div id="event-counter" class="px-3 py-1 rounded-full glass text-sm">
                    0 events
                </div>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="container mx-auto px-6 py-8">

        <!-- Top Row: Error Stats + Service Health -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">

            <!-- Top Errors Card -->
            <div class="glass rounded-2xl p-6">
                <h2 class="text-lg font-semibold mb-4 flex items-center">
                    <span class="text-2xl mr-2">üî¥</span>
                    Top Errors (Last 5 Min)
                </h2>
                <div id="top-errors" class="space-y-3">
                    <div class="text-center text-gray-400 py-8">
                        Waiting for data...
                    </div>
                </div>
            </div>

            <!-- Service Health Card -->
            <div class="glass rounded-2xl p-6">
                <h2 class="text-lg font-semibold mb-4 flex items-center">
                    <span class="text-2xl mr-2">üè•</span>
                    Service Health
                </h2>
                <div id="service-health" class="space-y-3">
                    <div class="text-center text-gray-400 py-8">
                        Waiting for data...
                    </div>
                </div>
            </div>

        </div>

        <!-- Error Rate Chart -->
        <div class="glass rounded-2xl p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center">
                <span class="text-2xl mr-2">üìà</span>
                Error Rate Timeline
            </h2>
            <canvas id="error-chart" height="80"></canvas>
        </div>

        <!-- Raw Log Stream -->
        <div class="glass rounded-2xl p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold flex items-center">
                    <span class="text-2xl mr-2">üìú</span>
                    Raw Log Stream
                </h2>
                <button onclick="clearLogs()" class="px-3 py-1 text-sm bg-red-500/20 hover:bg-red-500/30 rounded-lg transition">
                    Clear
                </button>
            </div>
            <div id="log-stream" class="log-stream bg-black/50 rounded-lg p-4 h-64 overflow-y-auto space-y-1">
                <!-- Logs appear here -->
            </div>
        </div>

    </main>

    <script src="app.js"></script>
</body>
</html>
