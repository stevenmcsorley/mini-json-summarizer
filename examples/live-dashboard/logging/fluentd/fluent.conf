# Receive logs from services via forward protocol
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

# Forward all logs to log-aggregator service via HTTP and stdout
<match **>
  @type copy

  <store>
    @type http
    endpoint http://log-aggregator:9880/ingest
    open_timeout 2
    read_timeout 10

    <format>
      @type json
    </format>

    <buffer>
      @type memory
      flush_mode interval
      flush_interval 2s
      chunk_limit_size 5MB
      retry_type exponential_backoff
      retry_wait 1s
      retry_max_times 3
    </buffer>
  </store>

  <store>
    @type stdout
  </store>
</match>
